# SingCoach - XcodeGen project spec
# Bundle ID: com.jrgrafton.singcoach (registered in App Store Connect app 6759441600)
# MusicKit capability enabled on this App ID in Developer Portal
# Rules: no info.path, no CURRENT_PROJECT_VERSION, no MARKETING_VERSION

name: SingCoach
options:
  bundleIdPrefix: com.jrgrafton
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"
  developmentLanguage: en

packages:
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    from: 11.0.0

settings:
  base:
    DEVELOPMENT_TEAM: B5X96QDRF4
    CODE_SIGN_STYLE: Automatic
    SWIFT_VERSION: "6.0"
    VERSIONING_SYSTEM: apple-generic
    # CURRENT_PROJECT_VERSION and MARKETING_VERSION intentionally omitted â€” Fastlane owns these

targets:
  SingCoach:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: SingCoach
        excludes:
          - "GoogleService-Info.plist"
      - path: SingCoach/GoogleService-Info.plist
        buildPhase: resources
    entitlements:
      path: SingCoach/SingCoach.entitlements
    dependencies:
      - package: Firebase
        products:
          - FirebaseAnalytics
          - FirebaseCrashlytics
          - FirebaseAI
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.jrgrafton.singcoach
        INFOPLIST_FILE: SingCoach/Info.plist
        GENERATE_INFOPLIST_FILE: false
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: B5X96QDRF4

  SingCoachTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "18.0"
    sources: [SingCoachTests]
    dependencies:
      - target: SingCoach
    settings:
      base:
        BUNDLE_LOADER: "$(TEST_HOST)"
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/SingCoach.app/SingCoach"
        DEVELOPMENT_TEAM: B5X96QDRF4
        GENERATE_INFOPLIST_FILE: true
